<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Ian Cleary</title>
    <style>
      html,
      body {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
          font-family: Helvetica, Calibri, Roboto, Open Sans, sans-serif -webkit-backface-visibility hidden;
      }

      * {
          box-sizing: inherit;
      }

      h1 {
          text-align: center;
      }

      svg {
          margin: auto;
          display: block;
      }

      .circle-overlay {
          font-size: 16px;
          /* 16 */
          border-radius: 90%;
          /* 50% */
          position: absolute;
          overflow: visible;
          /* hidden was clipping */
      }

      .circle-overlay__inner {
          text-align: center;
          width: 100%;
          height: 100%;
      }

      .hidden {
          display: none;
      }

      .node-icon--faded {
          opacity: 0.4;
      }

      .legend-size circle {
          fill: rgb(31, 119, 180);
      }
  </style>
  </head>
  <body class="bg-gray-700">
    <noscript>
      <strong>We're sorry but website doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
